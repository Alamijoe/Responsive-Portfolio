<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>My First Portfolio</title>
</head>


<body>
  
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">My Name</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html"> Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="James Gates" required="required">
                </li>
                
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>

                <li>
                    <label for="message">Message</label>
                    <input name="message" id="message" required="required">
                </li>
            </ul>

            <input type="submit" name="submit">

        </form>
      
    
    
    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <img src="assets/images/if_facebook_circle_color_107175.png" class="social" alt="Facebook">
        <img src="assets/images/if_LinkedIn_571110.png" class="social" alt="LinkedIn">
        <img src="assets/images/if_github_683980.png" class="social" alt="Github">
    </div>
    </section>
  </div>
  <footer>
    <div>
      Copyright 2018 Laura Alamillo
    </div>
  </footer>

</body>

</html>
